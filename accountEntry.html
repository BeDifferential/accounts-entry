<template name="accountEntry">
  {{#if currentUser}}
    {{#if profileUrl}}
      {{#if wrapLinks}}<li>{{/if}}
        <a class='profileLink' href='{{profileUrl}}'>{{signedInAs}}</a>
      {{#if wrapLinks}}</li>{{/if}}
    {{else}}
      {{#if wrapLinks}}<li>{{/if}}
        {{#if showUserName}}
        <p class="navbar-text">{{signedInAs}}</p>
        {{/if}}
      {{#if wrapLinks}}</li>{{/if}}
    {{/if}}

    {{#if wrapLinks}}<li>{{/if}}
      <a class="/sign-out">Sign Out</a>
    {{#if wrapLinks}}</li>{{/if}}

    {{else}}
    {{#if inline}}
        {{> inlineLogin}}
    {{else}}
        {{#if wrapLinks}}<li>{{/if}}
          <a href="/sign-in">Sign In</a>
        {{#if wrapLinks}}</li>{{/if}}

        {{#unless wrapLinks}}<span>or</span>{{/unless}}

        {{#if wrapLinks}}<li>{{/if}}
          <a href="/sign-up">Sign Up</a>
        {{#if wrapLinks}}</li>{{/if}}
    {{/if}}
  {{/if}}
</template>
<template name="inlineLogin">
    <form id="inlineLoginForm" class="navbar-form navbar-right">
      <div class="form-group input-group-sm">
        <input type="text" class="form-control" placeholder="email" id="login-email">
      </div><!-- /.form-group -->
      <div class="form-group input-group-sm">
        <input type="password" class="form-control" placeholder="password" id="login-password">
      </div><!-- /.form-group -->
      <button class="btn btn-primary loginputBtn" id="loginputBtn" type="submit">
      Sign In
      </button>
      <a data-toggle="modal" href="#signUpModal" class="btn btn-info helpBtn">Sign Up</a>
    </form><!-- /.loginputForm -->
    <!-- modal -->
    <div class="modal" id="signUpModal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
      </div><!-- /.modal-header -->
      <div class="modal-body">
          {{> entrySignUp}} 
      </div><!-- /.modal body -->
      <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn">Dismiss</a>
      </div><!-- /.modal-footer -->
    </div><!-- /modal-content -->
  </div><!-- /.modal -->
</template>
