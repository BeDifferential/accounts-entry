<template name='entryResetPassword'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h3>{{t9n "resetYourPassword"}}</h3>
        <p>Please make your password at least 7 letters and numbers long. Do not use simple passwords like "Password1"</p>
        <form id='resetPassword'>
          <div class="form-group">
            {{> resetPasswordCheck}}
          </div>
          <button type="submit" class="btn btn-default">{{t9n "updateYourPassword"}}</button>
        </form>
        {{#if showSignupCode}}
          <p class="entry-signup-cta">{{t9n 'dontHaveAnAccount'}} <a href="{{pathFor 'entrySignUp'}}">{{t9n 'signUp'}}</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name='enrollPassword'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h3>Set Your Password</h3>
        <form id='resetPassword'>
          <div class="form-group">
            <input type="password" name="new-password" class="form-control" value=''>
          </div>
          <button type="submit" class="btn btn-default">{{t9n "updateYourPassword"}}</button>
        </form>
        {{#if showSignupCode}}
          <p class="entry-signup-cta">{{t9n 'dontHaveAnAccount'}} <a href="{{pathFor 'entrySignUp'}}">{{t9n 'signUp'}}</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
